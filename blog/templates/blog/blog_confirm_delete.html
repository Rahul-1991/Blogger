<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Delete blog</title>
</head>
<body>
    <h1>
        Delete {{ blog.content }} ?
    </h1>
    <form method="post">
        {% csrf_token %}
        <input type="submit" class="btn btn-primary" value="Delete">
        <a href="{% url 'detail-blog' pk=blog.pk %}">Cancel</a>
    </form>
</body>
</html>
