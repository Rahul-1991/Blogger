{% extends "base.html" %}

{% block content %}

    <h5>
        Are you sure to delete the below post ? <br>
    </h5>
    <h3>
        {{ context.content }}
    </h3>
    <form action="{% url 'delete-blog' pk=context.pk %}" method="post">
        {% csrf_token %}
        <input type="submit" class="btn btn-danger" value="Delete">
        <a class="btn btn-primary" href="{% url 'list-blogs' %}">Cancel</a>
    </form>
{% endblock %}
