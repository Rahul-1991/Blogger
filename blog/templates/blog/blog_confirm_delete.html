{% extends "base.html" %}

{% block content %}

    <h5>
        Are you sure to delete the below post ? <br>
    </h5>
    <h3>
        {{ blog.content }}
    </h3>
    <form method="post">
        {% csrf_token %}
        <input type="submit" class="btn btn-danger" value="Delete">
        <a class="btn btn-primary" href="{% url 'detail-blog' pk=blog.pk %}">Cancel</a>
    </form>
{% endblock %}
