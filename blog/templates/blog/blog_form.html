{% extends "base.html" %}

{% block content %}
    {% if not form.instance.pk %}
        <h1>Create Blog</h1>
    {% else %}
        <h1>Update Blog</h1>
    {% endif %}

    <div class="container">
        <form method="post">
            <div class="container">
                {% csrf_token %}
                {{ form.as_p }}
            </div>
            <div class="container">
                <input type="submit" class="btn btn-primary" value="Submit">
            </div>
        </form>
    </div>
{% endblock %}
