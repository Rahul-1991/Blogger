<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Blog create/update</title>
</head>
<body>
    {% if not form.instance.pk %}
        {% csrf_token %}
    {% else %}
        <h1>Update Blog</h1>
    {% endif %}

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" class="btn btn-primary" value="Submit">
    </form>

</body>
</html>
