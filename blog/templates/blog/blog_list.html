{% extends "base.html" %}

{% block content %}
<h2>Popular Blogs</h2>
<ul>
    {% for blog in blog_list %}
        <div class="container element">
            <li>
                <div class="container">
                    <a class="blog-content" href="{% url 'detail-blog' pk=blog.pk %}">{{ blog.content }}</a>
                </div>
                <div class="container">
                    <button type="button" class="btn btn-default upvote" data-blog-id="{{ blog.pk }}">
                      <span class="glyphicon glyphicon-thumbs-up" aria-hidden="true"></span>{{ blog.upvote_count }}
                    </button>
                    <button type="button" class="btn btn-default downvote" data-blog-id="{{ blog.pk }}">
                      <span class="glyphicon glyphicon-thumbs-down" aria-hidden="true"></span>{{ blog.downvote_count }}
                    </button>
                    {{ blog.get_time_difference }}
                </div>
            </li>
        </div>
    {% endfor %}
</ul>
{% endblock %}
